name: campuspulse
description: "ClubCascade is your all-in-one digital hub for college events, transforming event management and student engagement with smart features and a vibrant, intuitive design."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  file_picker: ^8.1.2
  url_launcher: ^6.0.0
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  qr_flutter: ^4.1.0
  intl: ^0.18.1
  bcrypt: ^1.1.3
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
